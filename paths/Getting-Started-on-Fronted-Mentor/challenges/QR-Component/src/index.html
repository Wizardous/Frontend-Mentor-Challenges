<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Import the "Outfit" font from Google Fonts -->
    <!-- Imported font weights 400 and 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

    <!-- Link page Specific styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Card Container -->
    <div class="container">
        <div class="card">
            <!-- QR Code Image -->
            <img src="./images/image-qr-code.png" alt="QR Code for link to www.frontendmentor.io">

            <!-- Heading Text -->
            <h1>Improve your front-end skills by building projects</h1>

            <!-- Paragraph Text -->
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Wizardous">Abhijit Gadge (@Wizardous)</a>.
    </div>
</body>

</html>
